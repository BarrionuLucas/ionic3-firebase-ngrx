<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
  		<button ion-button icon-only (click)="onAddTask()"><ion-icon name="add-circle"></ion-icon></button>
  	</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <task-list-item *ngFor="let task of tasks$ | async"
      [task]="task"
      (onEdit)="onEdit($event)"
      (onRemove)="onRemove($event)">
    </task-list-item>
  </ion-list>
</ion-content>
